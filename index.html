<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de amor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="sobre-wrapper">
        <div id="sobre" class="cerrado">
            <div class="front flap"></div>
            <div class="front pocket"></div>

            <div class="letrero">
                <center>
                    <div class="texto line1"></div>
                </center>
                <center>
                    <div class="texto line2"></div>
                </center>
                <center>
                    <div class="texto line3"></div>
                </center>
                <center>
                    <div class="texto line4"></div>
                </center>
            </div>

            <div class="corazones">
                <div class="corazon a1"></div>
                <div class="corazon a2"></div>
                <div class="corazon a3"></div>
            </div>
        </div>
    </div>

    <div class="reset">
        <button id="abrir" type="button">Abrir</button>
        <button id="reset" type="button">Reiniciar</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
